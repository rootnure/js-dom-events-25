<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Comment</title>
</head>

<body>
    <h1>Please add your comment</h1>
    <div>
        <textarea id="comment-box" cols="60" rows="5"></textarea>
        <br>
        <button id="btn-post">Post</button>
    </div>
    <div id="comments-container">
        <h2>Previous Comments</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore, architecto!</p>
        <p>Nihil deserunt eveniet alias, harum voluptatum quasi a repellat soluta!</p>
        <p>Distinctio aperiam facere illo sit, odio dolorum veniam tempore vero?</p>
    </div>

    <script>
        // step-1: add event listener to the post button
        document.getElementById('btn-post').addEventListener('click', function () {
            // step-2: get the comment inside the textarea
            const commentBox = document.getElementById('comment-box');
            const newComment = commentBox.value;

            // step-3: set the comment inside the comment container
            // 1. get the comment container
            // 2. create a new element (p tag)
            // 3. set the text of the comment as innerText of the p tag
            // 4. add the p tag using appendChild
            const commentsContainer = document.getElementById('comments-container');
            const p = document.createElement('p');
            p.innerText = newComment;
            commentsContainer.appendChild(p);

            // step-4: clear the text area
            commentBox.value = '';
        })
    </script>
</body>

</html>
