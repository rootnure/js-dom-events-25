<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary: Event Handler</title>
</head>
<body>
    <h1>Explore DOM Events</h1>
    <button onclick="makeGreen()">Make green</button>
    <button id="make-yellow">Make yellow</button>
    <br>
    <br>
    <input type="email" id="user-mail">

    <script>
        // Option: 1
        function makeGreen() {
            document.body.style.backgroundColor = 'green';
        }
        // Option: 2
        document.getElementById('make-yellow').addEventListener('click', function () {
            document.body.style.backgroundColor = 'yellow';
        });

        // keyup event
        document.getElementById('user-mail').addEventListener('keyup', function (e) {
            console.log(e.target.value);
        });
    </script>
</body>
</html>
