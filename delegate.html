<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Exercitationem, natus.</li>
            <li class="item">Dolor, laboriosam!</li>
            <li class="item">Perspiciatis, nostrum!</li>
            <li class="item">Voluptatibus, vel?</li>
            <li class="item">Vel, ab.</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>

    <script>
        /* const items = document.getElementsByClassName('item');
        for(const item of items) {
            item.addEventListener('click', function (event) {
                event.target.parentNode.removeChild(event.target);
            });
        } */

        document.getElementById('list-container').addEventListener('click', function (e) {
            event.target.parentNode.removeChild(event.target);
        });

        document.getElementById('btn-add-item').addEventListener('click', function () {
            const listContainer = document.getElementById('list-container');
            
            const li = document.createElement('li');
            li.innerText = 'Brand New Item';
            li.classList.add('item');
            listContainer.appendChild(li);
        });
    </script>
</body>
</html>
